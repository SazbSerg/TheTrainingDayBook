<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru-RU" style="height: auto; min-height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link href="static/css/main-page-cover.css" rel="stylesheet" type="text/css" >
</head>
<body>
<!-- Хедер -->
<th:block th:insert="blocks/header.html :: header"></th:block>
<div th:object="${userAttr}" style="margin-top: 5%; margin-left: 10%; margin-right: 10%; background: linear-gradient(70deg, #fffb00, #c0ffec);box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22); border-radius: 5%;">
  <div style="margin-left: 7.5%; margin-right: 7.5%">
  <form method="post" enctype="multipart/form-data">
    <br>
    <br>

    <div class="userAvatar">
      <img id="avatar-image" style="width: 160px; height: 160px" class="img-circle pull-left img-responsive" th:src="${userAttr.getAvatar() == null} ? 'http://myhouse24.avada-media.ua/site/glide?path=%2Fupload%2Fplaceholder.jpg&amp;w=160&amp;h=160&amp;fit=crop' : '/avatar/'+${userAttr.getAvatar()}"><br>
      <div class="form-group field-userform-image">
        <label class="control-label" for="userform-image">Сменить изображение</label>
        <input type="file" id="userform-image" name="avatar" accept="image/*">
      </div>
    </div>
    <br>
    <br>
    <label for="nickname">Ник (Ваше имя, отображаемое на сайте)</label>
      <input id="nickname" class="form-control" type="text" name="nickName" th:value="*{getNickName()}">
    <br>
    <br>
    <label for="email">Электронная почта</label>
      <input id="email" class="form-control"type="text" name="email" th:value="*{getEmail()}">
    <br>
    <br>
    <label for="password">Изменить пароль</label>
      <input id="password" class="form-control" type="text" name="password">
    <br>
    <br>
    <label for="radio1">Открытый профиль</label>
    <input id="radio1" type="radio"  name="closed" th:checked="*{isClosed() == false}" value="false"><br>
    <label for="radio2">Закрытый профиль</label>
    <input id="radio2" type="radio"  name="closed" value="true" th:checked="*{isClosed() == true}">


    <br>
    <br>
    <br>
    <input class="btn btn-success" type="submit" value="Сохранить изменения">
    <br>
    <br>
  </form>
  </div>





</div>



</body>
</html>
