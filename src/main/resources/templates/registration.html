<body style="background-color: rgba(40,40,40,0.98);">
<section class="vh-100">
    <form th:action="@{/registration}" method="post">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Registration</h3>

                            <div th:if="${param.error}">
                                <p class="text-danger">User with this email already exists.</p>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" maxlength="50"/>
                                <label class="form-label" for="typeEmailX-2">Your e-mail</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" maxlength="20" minlength="1" title="Password length must be no more than 20 characters"/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <div th:if="${param.error2}">
                                <p class="text-danger">Entered passwords do not match.</p>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="password" name="password2" id="typePasswordX-1" class="form-control form-control-lg" maxlength="20" minlength="1" title="Repeat the password entered above" />
                                <label class="form-label" for="typePasswordX-2">Password confirmation</label>
                            </div>


                            <button class="btn btn-primary btn-lg btn-block" type="submit">Save Me</button>

                            <hr class="my-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>

</html>
