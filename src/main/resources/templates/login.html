<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(40,40,40,0.98);">
  <section class="vh-100">
  <form th:action="@{/login}" method="post">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign in</h3>

              <div th:if="${param.error}">
                <p class="text-danger">Invalid username or password.</p>
              </div>
              <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
              </div>

              <div th:if="${param.success}">
                <p class="text-danger">Registration completed successfully.</p>
              </div>

              <div th:if="${param.confirm}">
                <p class="text-danger">You need to go to the mail and confirm the registration.</p>
              </div>

              <div class="form-outline mb-4">
                <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" required maxlength="50" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password"  name="pass" id="typePasswordX-2" class="form-control form-control-lg" required maxlength="20"/>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" disabled/>
                <label class="form-check-label" for="form1Example3">&nbsp;Remember Me </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              <hr class="my-4">

              <a th:href="@{/oauth2/authorization/google}"><button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="button"><i class="fab fa-google me-2"></i> Sign in with google</button></a>
              <!-- <button  class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                       type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
   -->         <hr class="my-4">
              <a th:href="@{/registration}">or Registration</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
</body>
</html>
