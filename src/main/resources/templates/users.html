<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru-RU" style="height: auto; min-height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link href="static/css/main-page-cover.css" rel="stylesheet" type="text/css" >
</head>
<body>
<!-- Хедер -->
<th:block th:insert="blocks/header.html :: header"></th:block>

<div th:each="user : ${usersAttr}" style="margin-top: 5%; margin-left: 10%; margin-right: 10%; background: linear-gradient(70deg, #fffb00, #c0ffec);box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22); border-radius: 5%;">
  <div style="margin-left: 7.5%; margin-right: 7.5%">
    <a th:href="@{'/user/' + ${user.getId()} + '/daybook'}"><span th:text="${user.getNickName()}"></span></a>
  </div>
</div>

</body>
</html>
